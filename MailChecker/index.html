<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <!-- Link Custom Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Link Custom Style -->

    <title>Mail Address Checker</title>

</head>

<body>

    <h1 class="fs-1 text-primary text-center fw-bold my-3">Mail Address Checker</h1>

    <!-- Calculator Form Section-->
    <section class="ticket-calculator container-md p-4 border border-5 border-primary rounded bg-primary-subtle my-5">

        <div class="row py-3">

            <!-- Email Input-->
            <div class="col-4 d-flex flex-column">

                <label for="user-email" class="form-label fs-5 fw-bold">Insert Email</label>

                <input type="email" class="form-control" id="user-email" placeholder="email@gmail.com"> 

            </div>
            <!-- /Email Input-->

            <!-- Result Message -->
            <div class="col-4 d-flex justify-content-center align-items-center">

                <div id="result-box" class="bg-white border border-5 rounded d-flex justify-content-center align-items-center p-3 hidden">

                    <h2 id="result" class=""></h2>

                </div>

            </div>
            <!-- /Result Message -->

        </div>
        <!-- /Email Input-->

        <!-- Form Buttons-->
        <div class="my-3">

            <button class="btn btn-primary" id="submit-btn">Submit</button>

            <button class="btn btn-primary" id="cancel-btn">Cancel</button>

        </div>
        <!-- /Form Buttons-->

    </section>
    <!-- /Calculator Form Section-->

    <script src="./js/script.js"></script>
</body>

</html>
