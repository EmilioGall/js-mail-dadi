<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <!-- Link Custom Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Link Custom Style -->

    <title>Dice Game</title>

</head>

<body class="bg-warning-subtle">

    <div class="container-sm text-center my-3">

        <h1 class="fs-1">DICE GAME</h1>

        <!-- Dices Section-->
        <div class="row justify-content-center">

            <section class="col-4 d-flex flex-column align-items-center">
    
                <h2 class="fs-2 mb-3">User Dice</h2>
    
                <div class="bg-white fs-3 border border-3 rounded d-flex justify-content-center align-items-center w-25 ratio ratio-1x1" id="user-dice">/</div>
    
            </section>

            <section class="col-4 d-flex flex-column align-items-center">
    
                <h2 class="fs-2 mb-3">Computer Dice</h2>
    
                <div class="bg-white fs-3 border border-3 rounded d-flex justify-content-center align-items-center w-25 ratio ratio-1x1" id="cpu-dice">/</div>
    
            </section>  

        </div>
        <!-- /Dices Section-->

        <!-- Buttons-->
        <div class="row justify-content-center">

            <div class="col-4">
    
                <button class="m-3 btn btn-primary" id="play-btn">
                    Play
                </button>

                <button class="m-3 btn btn-primary" id="cancel-btn">
                    Cancel
                </button>

            </div>

        </div>
        <!-- /Buttons-->

        <!-- Message -->
        <div class="row justify-content-center">

            <div class="col-4">
    
                <div class="fs-3 m-3 p-2 bg-white border border-5 rounded hidden" id="message">
                    Message
                </div>

            </div>

        </div>
        <!-- /Message -->

    </div>


    <script src="./js/script.js"></script>

</body>

</html>
